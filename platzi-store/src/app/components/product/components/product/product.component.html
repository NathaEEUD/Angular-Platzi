<div id="product">
  <mat-card class="product__container">
    <mat-card-header>
      <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <div class="product__crop-image">
      <img [src]="product.image" alt="Photo of a Product" />
    </div>
    <mat-card-content>
      <p>{{ product.description | slice: 0:15 }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/products', product.id]">View</a>
      <button mat-raised-button color="primary" (click)="addCart()">Add to Cart</button>
    </mat-card-actions>
  </mat-card>
</div>
