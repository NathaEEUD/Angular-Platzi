<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <div class="box">
          <h3>Productos</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }">Nuevos Productos</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }">En oferta</a>
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }">Ãšltimos productos</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="box">
          <h3>Acerca de PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">Sobre nosotros</a></li>
            <li><a routerLink="/stores">Nuestras tiendas</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field class="example-full-width" appearance="outline" color="primary">
            <input matInput placeholder="Email" [formControl]="emailField" />
            <mat-error *ngIf="emailField.hasError('email') && !emailField.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailField.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
          <button mat-raised-button [disabled]="emailField.invalid" (click)="sendMail()">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
</footer>
